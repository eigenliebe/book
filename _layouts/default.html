<!DOCTYPE html>
<html>
  <head>
    <!-- head -->
    {% include head.html %}

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>

    <!-- stylesheet -->
    <link rel="stylesheet" href="http://alotmore.space/assets/css/solarized_dark.css" />
    <link rel="stylesheet" href="http://alotmore.space/assets/css/style.css" />

    <!-- script -->
    <script src="{{ site.baseurl }}/assets/js/jquery-1.11.3.min.js"></script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-88033852-1', 'auto');

</script>

</html>
